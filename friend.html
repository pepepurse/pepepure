    const baseUrl = "https://t.me/Pepepurse_bot?start=" + chatId;

    // Share on Telegram
    function shareTelegram() {
      const url = `https://t.me/share/url?url=${encodeURIComponent(baseUrl)}&text=${encodeURIComponent(baseMessage)}`;
      window.open(url, "_blank");
    }

    // Share on WhatsApp
    function shareWhatsapp() {
      const url = `https://wa.me/?text=${encodeURIComponent(baseMessage)}%20${encodeURIComponent(baseUrl)}`;
      window.open(url, "_blank");
    }

    // Share on Facebook
    function shareFacebook() {
      const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(baseUrl)}`;
      window.open(url, "_blank");
    }

    // Share on X (Twitter)
    function shareX() {
      const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(baseMessage)}&url=${encodeURIComponent(baseUrl)}`;
      window.open(url, "_blank");
