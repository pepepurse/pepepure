<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .full-height {
      height: 100%;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .popup-content h2 {
      margin-bottom: 20px;
    }

    .popup-content a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .popup-content a:hover {
      background-color: #45a049;
    }
  </style>
  <title>Share Example</title>
</head>

<body>

  <div class="text-white p-4 rounded-lg max-w-md mx-auto full-height flex flex-col">
    <div class="flex justify-between items-center mb-4">
      <a href="home.html">
        <svg width="35px" height="35px" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 11.9299H2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M8.00009 19L2.84009 14C2.5677 13.7429 2.35071 13.433 2.20239 13.0891C2.05407 12.7452 1.97754 12.3745 1.97754 12C1.97754 11.6255 2.05407 11.2548 2.20239 10.9109C2.35071 10.567 2.5677 10.2571 2.84009 10L8.00009 5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </a>
    </div>

    <!-- Share Button -->
    <button onclick="showSharePopup()" class="bg-slate-900 hover:bg-slate-900/95 text-white w-full py-6 mt-4 rounded-3xl shadow-lg flex items-center justify-center">
      Share Now
    </button>

    <!-- Popup for sharing options -->
    <div id="sharePopup" class="popup">
      <div class="popup-content">
        <h2>Select where to share</h2>
        <a href="https://t.me/share/url?url=https://t.me/Pepepurse_bot&text=Join%20me%20on%20PepepurseCoin" target="_blank">Share on Telegram</a>
        <a href="https://wa.me/?text=Join%20me%20on%20PepepurseCoin%20and%20start%20mining%20today!" target="_blank">Share on WhatsApp</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://t.me/Pepepurse_bot" target="_blank">Share on Facebook</a>
        <a href="https://twitter.com/intent/tweet?text=Join%20me%20on%20PepepurseCoin%20and%20start%20mining%20today!&url=https://t.me/Pepepurse_bot" target="_blank">Share on Twitter</a>
        <a href="https://www.youtube.com/channel/UC0E5BGJS0cfOPYbBlPq6vrA" target="_blank">Share on YouTube</a>
        <button onclick="closePopup()" style="background-color: #f44336;">Close</button>
      </div>
    </div>

  </div>

  <script>
    // Show the popup with share options
    function showSharePopup() {
      document.getElementById("sharePopup").style.display = "flex";
    }

    // Close the popup
    function closePopup() {
      document.getElementById("sharePopup").style.display = "none";
    }

    // Optional: Use the native share API for mobile devices
    if (navigator.share) {
      document.querySelector('.share-btn').addEventListener('click', function() {
        navigator.share({
          title: 'Pepepurse Coin',
          text: 'Join me on PepepurseCoin and start mining today! Let\'s earn together!',
          url: 'https://t.me/Pepepurse_bot'
        }).then(() => {
          console.log('Thanks for sharing!');
        }).catch((error) => {
          console.log('Error: ' + error);
        });
      });
    }
  </script>
</body>

</html>
